<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <script defer src="main.js" type="module"></script>
  </head>

  <body>
    <div id="quiz">
      <h1>AZ-900</h1>
      <div id="progress"></div>
      <div id="number"><span class="current">1</span> de <span class="max">40</span></div>

      <div id="question-1" class="question">
        <h2>Qual é o cavaleiro de pégaso?</h2>
        <div class="options">
          <label class="option"
            ><input type="radio" id="option-1" name="question-1" tabindex="0" /><span>Ikki</span></label
          >
          <label class="option"><input type="radio" id="option-2" name="question-1" /><span>Seiya</span></label>
          <label class="option"><input type="radio" id="option-3" name="question-1" /><span>Shiriyu</span></label>
        </div>
      </div>

      <!-- <details class="response" hidden open> -->
      <details class="response" open>
        <summary tabindex="3">Resposta</summary>
        <div class="explain"><p>Seiya recebeu a armadura na Grécia.</p></div>
      </details>
