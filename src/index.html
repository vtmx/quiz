<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" link="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <script defer src="main.js" type="module"></script>
  </head>

  <body>
    <div id="quiz">
      <div id="quizzes">
        <select>
          <option>Quiz 1</option>
          <option>Quiz 2</option>
          <option>Quiz 3</option>
        </select>
      </div> <!-- #quizzes -->

      <h1>Quiz 1</h1>
      <div id="questions">
        <div id="question-1" class="question">
          <h2>Qual é o cavaleiro de pégaso?</h2>
          <div class="options">
            <label class="option"><input type="radio" id="option-1" name="question-1"><span>Ikki</span></label>
            <label class="option"><input type="radio" id="option-2" name="question-1"><span>Seiya</span></label>
            <label class="option"><input type="radio" id="option-3" name="question-1"><span>Shiriyu</span></label>
          </div>
          <details class="response" hidden open>
            <summary>Resposta</summary>
            <p>Seiya recebeu a armadura na Grécia.</p>
          </details>
        </div><!-- #question-1 -->

        <div id="question-2" class="question">
          <h2>Qual é o cavaleiro de fênix?</h2>
          <div class="options">
            <label class="option"><input type="radio" id="option-1" name="question-2"><span>Hyoga</span></label>
            <label class="option"><input type="radio" id="option-2" name="question-2"><span>Shun</span></label>
            <label class="option"><input type="radio" id="option-3" name="question-2"><span>Ikki</span></label>
          </div>
          <details class="response" hidden open>
            <summary>Resposta</summary>
            <p>Ikki recebeu a armadura na Ilha da Rainha da Morte.</p>
          </details>
        </div> <!-- #question-2 -->
      </div> <!-- #questions -->
       
      <div id="controls">
        <div id="number"><span class="current">1</span> de <span class="max">40</span></div>
        <input hidden type="button" class="prev" value="&laquo; Pergunta anterior">
        <input type="button" class="next" value="Próxima pergunta &raquo;">
        <input hidden type="button" class="reset" value="Reinicia">
      </div> <!-- #controls -->
    </div> <!-- #quiz -->
  </body>
</html>
